<div
  *ngIf="open"
  class="fixed inset-0 z-[999] flex items-center justify-center bg-black/50 backdrop-blur-sm px-4"
  (click)="handleBackdropClick()"
>
  <div
    class="w-full max-w-xs rounded-3xl bg-layer shadow-2xl ring-1 ring-black/10 overflow-hidden flex flex-col"
    (click)="$event.stopPropagation()"
  >
    <div class="flex flex-col px-5 py-5 gap-5">
      <div class="text-center space-y-2 mt-4">
        <div class="font-semibold text-xl text-primary">
          {{ title }}
        </div>
        <p *ngIf="description" class="text-primary font-light">
          {{ description }}
        </p>
      </div>

      <div class="flex flex-col gap-3 pt-2">
        <button
          type="button"
          class="h-[63px] w-full items-center justify-center rounded-xl bg-primary px-6 text-base font-medium text-white transition hover:bg-primary/90 active:scale-95 disabled:pointer-events-none disabled:opacity-50"
          [disabled]="confirming"
          (click)="handleConfirm()"
        >
          <span *ngIf="!confirming">{{ confirmLabel }}</span>
          <span *ngIf="confirming">Confirmando...</span>
        </button>

        <button
          type="button"
          class="h-[63px] w-full items-center justify-center rounded-xl bg-white px-6 text-base font-medium text-primary transition hover:bg-black/[0.03] active:scale-95 disabled:pointer-events-none disabled:opacity-50 border border-primary"
          [disabled]="confirming"
          (click)="handleCancel()"
        >
          {{ cancelLabel }}
        </button>
      </div>
    </div>
  </div>
</div>
