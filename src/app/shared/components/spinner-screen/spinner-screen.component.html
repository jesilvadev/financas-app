<div
  *ngIf="show"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm pointer-events-auto"
>
  <div
    class="flex flex-col items-center gap-3 px-6 py-4 rounded-2xl bg-white shadow-lg"
  >
    <div
      class="h-10 w-10 rounded-full border-4 border-primary/20 border-t-primary animate-spin"
      aria-hidden="true"
    ></div>
    <p class="text-sm text-primary font-medium">
      {{ message }}
    </p>
  </div>
</div>
