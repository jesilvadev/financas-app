<div class="w-full space-y-3">
  <h3 class="text-sm font-semibold text-gray-800" *ngIf="title">
    {{ title }}
  </h3>

  <div
    *ngIf="gastos.length === 0"
    class="text-center py-6 text-xs text-description rounded-xl bg-gray-50"
  >
    Nenhum gasto encontrado neste per√≠odo.
  </div>

  <div *ngIf="gastos.length > 0" class="space-y-3">
    <div
      *ngFor="let gasto of sortedGastos; let i = index"
      class="space-y-2 px-2 py-1 rounded-lg hover:bg-gray-50 transition-colors"
    >
      <div class="flex items-center justify-between text-xs">
        <div class="flex items-center gap-2 min-w-0">
          <span
            class="w-2.5 h-2.5 rounded-full flex-shrink-0"
            [style.background-color]="getColor(i)"
          ></span>
          <span class="text-gray-800 font-medium truncate">
            {{ gasto.categoria }}
          </span>
        </div>
        <div class="flex items-center gap-2">
          <span class="text-[11px] text-description">
            {{ gasto.porcentagem | number : "1.0-0" }}%
          </span>
          <span class="text-gray-900 font-semibold">
            {{ gasto.valor | currency : "BRL" : "symbol" : "1.0-0" : "pt" }}
          </span>
        </div>
      </div>
      <div class="w-full h-2.5 bg-gray-100 rounded-full overflow-hidden">
        <div
          class="h-full rounded-full transition-all duration-300"
          [style.width.%]="getBarWidth(gasto.valor)"
          [style.background-image]="'linear-gradient(90deg, ' + getColor(i) + '33, ' + getColor(i) + ')'"
        ></div>
      </div>
    </div>
  </div>
</div>
