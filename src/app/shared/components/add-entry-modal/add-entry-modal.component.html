<div
  *ngIf="open"
  class="fixed inset-0 z-[999] flex items-center justify-center bg-black/50 backdrop-blur-sm px-4"
  (click)="handleClose()"
>
  <div
    class="w-full max-w-xs h-[22.5rem] rounded-3xl bg-layer shadow-2xl ring-1 ring-black/10 overflow-hidden flex flex-col"
    (click)="$event.stopPropagation()"
  >
    <ng-container *ngIf="!entryType; else formTemplate">
      <div class="flex flex-1 flex-col px-5 py-5 gap-5">
        <div class="flex justify-end">
          <button
            type="button"
            aria-label="Fechar modal"
            (click)="handleClose()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#6B54EC"
            >
              <path
                d="m336-280-56-56 144-144-144-143 56-56 144 144 143-144 56 56-144 143 144 144-56 56-143-144-144 144Z"
              />
            </svg>
          </button>
        </div>

        <div class="text-center space-y-2">
          <div class="font-semibold text-lg text-primary">
            O que você quer registrar?
          </div>
          <p class="text-primary font-light">
            Escolha se deseja adicionar um ganho ou uma despesa única
          </p>
        </div>

        <div class="flex flex-1 flex-col gap-3">
          <button
            type="button"
            class="flex w-full items-center justify-center h-[63px] rounded-2xl bg-[#BDEECF] px-4 py-3 text-success transition hover:bg-success/25 active:scale-95 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-success/40"
            (click)="selectType('income')"
          >
            <span class="font-medium flex gap-5 items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="currentColor"
              >
                <path
                  d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                />
              </svg>
              Registrar ganho</span
            >
          </button>

          <button
            type="button"
            class="flex w-full items-center justify-center h-[63px] rounded-2xl bg-[#F7A2A2] px-4 py-3 text-error transition hover:bg-error/25 active:scale-95 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-error/30"
            (click)="selectType('expense')"
          >
            <span class="font-medium flex gap-5 items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="currentColor"
              >
                <path
                  d="M280-440h400v-80H280v80ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                />
              </svg>
              Registrar gasto</span
            >
          </button>
        </div>
      </div>
    </ng-container>

    <ng-template #formTemplate>
      <div class="flex flex-1 flex-col px-4 py-5 gap-5">
        <div class="flex items-center justify-between">
          <button
            type="button"
            class="rounded-full bg-primary/10 px-4 py-1 text-xs font-semibold uppercase tracking-wide text-primary"
            (click)="backToTypeSelection()"
          >
            {{ entryType === "income" ? "Receita" : "Despesa" }}
          </button>
          <button
            type="button"
            aria-label="Fechar modal"
            class="rounded-full bg-disable/20 p-2 text-description transition hover:bg-disable/30 active:scale-95 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary/40"
            (click)="handleClose()"
          >
            ✕
          </button>
        </div>

        <div class="flex-1 space-y-4 overflow-y-auto pr-1">
          <label
            class="flex flex-col gap-2 text-sm font-medium text-description"
          >
            Valor
            <div
              class="flex items-center rounded-2xl border border-black/10 bg-white px-4 py-3 focus-within:border-primary/40 focus-within:ring-2 focus-within:ring-primary/20"
            >
              <span class="mr-3 text-sm font-semibold text-description">
                R$
              </span>
              <input
                type="number"
                min="0"
                step="0.01"
                placeholder="0,00"
                class="w-full border-0 bg-transparent text-base font-semibold text-black outline-none"
                [(ngModel)]="amount"
              />
            </div>
          </label>

          <label
            class="flex flex-col gap-2 text-sm font-medium text-description"
          >
            Categoria
            <div
              class="rounded-2xl border border-black/10 bg-white px-4 py-3 focus-within:border-primary/40 focus-within:ring-2 focus-within:ring-primary/20"
            >
              <select
                class="w-full border-0 bg-transparent text-base font-semibold text-black outline-none"
                [(ngModel)]="category"
              >
                <option value="" disabled>Selecione</option>
                <option *ngFor="let item of availableCategories" [value]="item">
                  {{ item }}
                </option>
              </select>
            </div>
          </label>
        </div>

        <button
          type="button"
          class="flex w-full items-center justify-center rounded-full bg-primary px-6 py-3 text-base font-semibold text-white transition hover:bg-primary/90 active:scale-95 disabled:pointer-events-none disabled:opacity-50"
          [disabled]="!isFormValid"
          (click)="submit()"
        >
          Confirmar
        </button>
      </div>
    </ng-template>
  </div>
</div>
