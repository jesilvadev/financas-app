<div *ngIf="visible()" class="fixed top-24 right-11 pointer-events-auto z-50">
  <div
    class="relative max-w-64 rounded-md bg-white text-sm font-medium animate-toast-in"
  >
    <div
      class="px-6 py-4 text-xs"
      [ngClass]="{
        'text-[#16a34a]': tipo === 'success',
        'text-[#dc2626]': tipo === 'error',
        'text-[#ca8a04]': tipo === 'warning',
        'text-primary': tipo === 'info'
      }"
    >
      {{ mensagem }}
    </div>
  </div>
</div>
