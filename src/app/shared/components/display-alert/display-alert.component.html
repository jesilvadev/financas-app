<div
  *ngIf="visible()"
  class="pointer-events-auto w-full flex max-h-20 justify-center mt-10 px-4"
>
  <div
    class="relative w-full max-w-lg rounded-lg shadow-md text-sm font-medium text-white animate-toast-in"
    [ngClass]="{
      'bg-error': tipo === 'error',
      'bg-[#51B448]': tipo === 'success',
      'bg-info': tipo === 'info',
      'bg-warning': tipo === 'warning',
    }"
  >
    <button
      type="button"
      (click)="fechar()"
      class="absolute right-2 top-2 inline-flex items-center justify-center h-8 w-8 rounded-md text-white/90 hover:bg-white/10 active:scale-95 transition"
      aria-label="Fechar alerta"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <div class="px-7 py-4">
      {{ mensagem }}
    </div>

    <div
      class="absolute left-0 right-0 bottom-0 h-1 bg-white/20 rounded-b-lg overflow-hidden"
    >
      <div
        class="progress-bar bg-white/30"
        [style.--progress-duration]="currentDuration + 'ms'"
        [attr.data-key]="progressKey"
      ></div>
    </div>
  </div>
</div>
