<div class="p-5 font-inter">
  <!-- Card de saldo -->
  <section class="w-full max-w-md mx-auto rounded-lg px-5 py-4 mb-6">
    <div class="flex items-center justify-between mb-3">
      <h2 class="text-sm font-semibold text-black">Saldo atual</h2>
    </div>

    <div class="mb-3">
      <p
        class="text-4xl font-bold"
        [ngClass]="saldoAtual >= 0 ? 'text-success' : 'text-error'"
      >
        {{ saldoAtual | currency : "BRL" : "symbol" : "1.2-2" : "pt" }}
      </p>
    </div>

    <div
      *ngIf="errorMessage"
      class="text-[11px] text-error bg-error/10 rounded-lg px-3 py-2"
    >
      {{ errorMessage }}
    </div>
  </section>

  <!-- Acesso às transações recorrentes -->
  <section class="w-full max-w-md mx-auto mt-4">
    <a
      [routerLink]="['/recorrentes']"
      class="flex items-center justify-between rounded-xl bg-white/95 px-5 py-4 shadow-sm hover:shadow-md transition border border-black/5"
    >
      <div class="flex flex-col gap-1">
        <span class="font-semibold text-gray-900">
          Transações recorrentes
        </span>
        <span class="text-xs text-description">
          Ganhos e gastos que se repetem todo mês
        </span>
      </div>
      <span class="text-primary text-lg font-semibold">›</span>
    </a>
  </section>
</div>
