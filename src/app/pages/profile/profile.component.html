<div class="p-5 font-inter">
  <div class="w-full flex flex-col items-center">
    <div class="mt-6 w-full flex flex-col gap-3">
      <a
        [routerLink]="['/profile/dados']"
        class="flex items-center justify-between rounded-xl bg-white/95 px-5 py-4 shadow-sm hover:shadow-md transition border border-black/5"
      >
        <div class="flex flex-col gap-1">
          <span class="font-semibold text-gray-900">Dados pessoais</span>
          <span class="text-xs text-description"
            >Nome e e-mail da sua conta</span
          >
        </div>
        <span class="text-primary text-lg font-semibold">›</span>
      </a>

      <a
        [routerLink]="['/profile/seguranca']"
        class="flex items-center justify-between rounded-xl bg-white/95 px-5 py-4 shadow-sm hover:shadow-md transition border border-black/5"
      >
        <div class="flex flex-col gap-1">
          <span class="font-semibold text-gray-900">Segurança</span>
          <span class="text-xs text-description">
            Alterar senha e gerenciar exclusão da conta
          </span>
        </div>
        <span class="text-primary text-lg font-semibold">›</span>
      </a>

      <a
        [routerLink]="['/profile/personalizacao']"
        class="flex items-center justify-between rounded-xl bg-white/95 px-5 py-4 shadow-sm hover:shadow-md transition border border-black/5"
      >
        <div class="flex flex-col gap-1">
          <span class="font-semibold text-gray-900">Categorias</span>
          <span class="text-xs text-description"
            >Gerencie categorias de ganhos e gastos</span
          >
        </div>
        <span class="text-primary text-lg font-semibold">›</span>
      </a>

      <a
        [routerLink]="['/profile/alertas']"
        class="flex items-center justify-between rounded-xl bg-white/95 px-5 py-4 shadow-sm hover:shadow-md transition border border-black/5"
      >
        <div class="flex flex-col gap-1">
          <span class="font-semibold text-gray-900">Alertas</span>
          <span class="text-xs text-description"
            >Gerencie configurações de alertas</span
          >
        </div>
        <span class="text-primary text-lg font-semibold">›</span>
      </a>
    </div>

    <div class="mt-12 w-full max-w-sm">
      <app-button-primary
        label="Sair da conta"
        [loading]="isConfirmingLogout"
        loadingText="Saindo..."
        (clicked)="openLogoutConfirm()"
      ></app-button-primary>
    </div>
  </div>

  <!-- Modal confirmar logout -->
  <app-confirm-modal
    [open]="isConfirmLogoutOpen"
    [title]="'Sair da conta'"
    [description]="'Tem certeza que deseja sair da sua conta?'"
    [confirmLabel]="'Sim, sair'"
    [cancelLabel]="'Cancelar'"
    [confirming]="isConfirmingLogout"
    (close)="closeLogoutModal()"
    (confirm)="confirmLogout()"
  ></app-confirm-modal>
</div>
