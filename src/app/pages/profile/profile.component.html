<div>
  <div>
    <div>{{ userFullName | titlecase }}</div>
  </div>

  <div>
    <a [routerLink]="['/profile/dados']">Dados ></a>
  </div>

  <div>
    <a [routerLink]="['/profile/seguranca']">Segurança ></a>
  </div>

  <div>
    <a [routerLink]="['/profile/personalizacao']">Configurações ></a>
  </div>

  <div>
    <button type="button" (click)="openLogoutConfirm()">Sair da conta</button>
  </div>

  <app-confirm-modal
    [open]="isConfirmLogoutOpen"
    [title]="'Sair da conta?'"
    [description]="'Você tem certeza que deseja sair da sua conta agora?'"
    [confirmLabel]="'Sair'"
    [cancelLabel]="'Cancelar'"
    [confirming]="isConfirmingLogout"
    (confirm)="confirmLogout()"
    (close)="isConfirmLogoutOpen = false"
  ></app-confirm-modal>
</div>
