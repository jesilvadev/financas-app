<div class="p-5 font-inter">
  <div class="w-full flex flex-col items-center">
    <div class="mt-6 w-full flex flex-col gap-3">
      <a
        [routerLink]="['/profile/dados']"
        class="flex items-center justify-between rounded-xl bg-white/95 px-5 py-4 shadow-sm hover:shadow-md transition border border-black/5"
      >
        <div class="flex flex-col gap-1">
          <span class="font-semibold text-gray-900">Dados</span>
          <span class="text-xs text-description"
            >Informações pessoais e de contato</span
          >
        </div>
        <span class="text-primary text-lg font-semibold">›</span>
      </a>

      <a
        [routerLink]="['/profile/seguranca']"
        class="flex items-center justify-between rounded-xl bg-white/95 px-5 py-4 shadow-sm hover:shadow-md transition border border-black/5"
      >
        <div class="flex flex-col gap-1">
          <span class="font-semibold text-gray-900">Segurança</span>
          <span class="text-xs text-description"
            >Senha e proteção da sua conta</span
          >
        </div>
        <span class="text-primary text-lg font-semibold">›</span>
      </a>

      <a
        [routerLink]="['/profile/personalizacao']"
        class="flex items-center justify-between rounded-xl bg-white/95 px-5 py-4 shadow-sm hover:shadow-md transition border border-black/5"
      >
        <div class="flex flex-col gap-1">
          <span class="font-semibold text-gray-900">Configurações</span>
          <span class="text-xs text-description"
            >Preferências e personalização do app</span
          >
        </div>
        <span class="text-primary text-lg font-semibold">›</span>
      </a>
    </div>

    <div class="mt-12 w-full max-w-sm">
      <app-button-primary
        label="Sair da conta"
        [loading]="isConfirmingLogout"
        loadingText="Saindo..."
        (clicked)="openLogoutConfirm()"
      ></app-button-primary>
    </div>
  </div>
</div>
