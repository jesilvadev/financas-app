<section class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-sm flex flex-col gap-6">
    <header class="flex flex-col gap-2">
      <h1 class="text-2xl font-medium">Entrar</h1>
    </header>

    <div *ngIf="errorMessage" class="flex flex-col gap-2">
      <p class="text-sm">{{ errorMessage }}</p>
    </div>

    <form class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-2">
        <label for="email" class="text-sm font-medium">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="seu@email.com"
          class="border rounded px-3 py-2"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="text-sm font-medium">Senha</label>
        <div class="flex items-center gap-2">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Digite sua senha"
            class="border rounded px-3 py-2 flex-1"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="text-sm underline"
          >
            <span *ngIf="showPassword">Ocultar</span>
            <span *ngIf="!showPassword">Mostrar</span>
          </button>
        </div>
      </div>

      <div class="flex flex-col gap-3">
        <a routerLink="/forgot-password" class="text-sm underline">
          Esqueceu a senha?
        </a>
        <button
          type="submit"
          [disabled]="isLoading"
          class="border rounded px-4 py-2 text-sm font-medium disabled:opacity-70"
        >
          <span *ngIf="!isLoading">Entrar</span>
          <span *ngIf="isLoading">Entrando...</span>
        </button>
      </div>
    </form>

    <div class="flex flex-col items-center gap-2 text-sm">
      <span>NÃ£o tem uma conta?</span>
      <a routerLink="/signup" class="underline">Cadastre-se</a>
    </div>
  </div>
</section>
