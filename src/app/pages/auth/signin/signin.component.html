<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<section
  class="min-h-screen flex items-center justify-center bg-[#BFCAFF] p-6 font-[Inter] text-[#6B54EC]"
>
  <div class="w-full max-w-xs bg-transparent flex flex-col items-center gap-14">
    <h1 class="text-5xl font-bold">Entrar</h1>

    <form class="w-full flex flex-col gap-4" (ngSubmit)="onSubmit()">
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="E-mail"
        class="w-full rounded-lg px-4 py-3 bg-white placeholder-[#6B54EC]/50 focus:outline-none focus:ring-2 focus:ring-[#6B54EC]"
      />

      <div class="relative w-full">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Senha"
          class="w-full rounded-lg px-4 py-3 bg-white placeholder-[#6B54EC]/50 focus:outline-none focus:ring-2 focus:ring-[#6B54EC]"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute inset-y-0 right-4 flex items-center text-[#6B54EC]/70 hover:text-[#6B54EC]"
        >
          <i
            [ngClass]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-regular fa-eye'"
            class="text-lg"
          ></i>
        </button>
      </div>

      <a
        routerLink="/forgot-password"
        class="text-sm self-end hover:underline text-[#6B54EC]"
      >
        Esqueceu sua senha?
      </a>

      <button
        type="submit"
        [disabled]="isLoading"
        class="bg-[#6B54EC] text-white font-semibold rounded-lg py-3 mt-2 hover:bg-[#5940D9] transition-all disabled:opacity-70"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Entrando...</span>
      </button>
    </form>

    <p class="text-sm text-[#6B54EC]">
      Ã‰ novo por aqui?
      <a routerLink="/signup" class="font-semibold hover:underline text-[#6B54EC]"
        >Cadastre-se</a
      >
    </p>
  </div>
</section>
