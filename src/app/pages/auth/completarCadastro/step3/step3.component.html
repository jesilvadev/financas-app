<section class="flex flex-col gap-6">
  <header class="flex flex-col gap-2">
    <h1 class="text-4xl font-bold text-primary">
      Defina o dia de início do seu controle mensal
    </h1>
  </header>

  <form class="flex flex-col gap-8" (ngSubmit)="onFinish()">
    <div class="flex flex-col gap-2">
      <select
        id="startDay"
        [(ngModel)]="startDay"
        name="startDay"
        required
        class="border rounded-lg px-3 py-5 outline-none text-description"
      >
        <option class="bg-white text-black" value="">Dia do mês</option>
        <option
          class="bg-white text-black"
          *ngFor="let day of days"
          [value]="day"
        >
          {{ day }}
        </option>
      </select>
    </div>

    <app-button-primary
      type="submit"
      label="Finalizar"
      loadingText="Enviando..."
      [loading]="isLoading"
      [disabled]="!startDay || isLoading"
    />
  </form>
</section>
