<div class="space-y-6">
  <!-- Botão Voltar -->
  <div>
    <button
      type="button"
      (click)="onBack()"
      class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900"
    >
      <svg
        class="w-4 h-4 mr-1"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Voltar
    </button>
  </div>

  <!-- Título -->
  <div>
    <h1 class="text-2xl font-semibold text-gray-900">Rendas Fixas Mensais</h1>
    <p class="text-gray-600 mt-2">Adicione suas fontes de renda recorrentes</p>
  </div>

  <!-- Formulário -->
  <form (ngSubmit)="onContinue()" class="space-y-6">
    <!-- Lista de Rendas -->
    <div
      *ngFor="let income of incomes; let i = index"
      class="border border-gray-200 rounded-lg p-4 space-y-4"
    >
      <div class="flex justify-between items-center">
        <h3 class="text-sm font-medium text-gray-700">Renda {{ i + 1 }}</h3>
        <button
          *ngIf="incomes.length > 1"
          type="button"
          (click)="removeIncome(i)"
          class="text-red-600 hover:text-red-800 text-sm"
        >
          Remover
        </button>
      </div>

      <!-- Valor -->
      <div>
        <label
          [for]="'value-' + i"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Valor (R$)
        </label>
        <input
          type="number"
          [id]="'value-' + i"
          [(ngModel)]="income.value"
          [name]="'value-' + i"
          min="0"
          step="0.01"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent"
          placeholder="0,00"
        />
      </div>

      <!-- Categoria -->
      <div>
        <label
          [for]="'category-' + i"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Categoria
        </label>
        <select
          [id]="'category-' + i"
          [(ngModel)]="income.category"
          [name]="'category-' + i"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent"
        >
          <option value="">Selecione uma categoria</option>
          <option *ngFor="let cat of incomeCategories" [value]="cat">
            {{ cat }}
          </option>
        </select>
      </div>

      <!-- Dia do Mês -->
      <div>
        <label
          [for]="'day-' + i"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Dia do Mês
        </label>
        <select
          [id]="'day-' + i"
          [(ngModel)]="income.day"
          [name]="'day-' + i"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent"
        >
          <option value="">Selecione o dia</option>
          <option *ngFor="let day of days" [value]="day">{{ day }}</option>
        </select>
      </div>
    </div>

    <!-- Botão Adicionar Outra Renda -->
    <button
      type="button"
      (click)="addIncome()"
      class="w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors"
    >
      + Adicionar outra renda
    </button>

    <!-- Botão Continuar -->
    <button
      type="submit"
      [disabled]="!isFormValid()"
      class="w-full bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Continuar
    </button>
  </form>
</div>
