<section class="flex flex-col gap-6">
  <div>
    <button type="button" (click)="onBack()" class="text-sm underline">
      Voltar
    </button>
  </div>

  <header class="flex flex-col gap-2">
    <h1 class="text-2xl font-medium">Dados de Acesso</h1>
    <p class="text-sm">Informe seu email e crie uma senha.</p>
  </header>

  <form class="flex flex-col gap-4" (ngSubmit)="onContinue()">
    <div class="flex flex-col gap-2">
      <label for="email" class="text-sm font-medium">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="seu@email.com"
        class="border rounded px-3 py-2"
      />
    </div>

    <div class="flex flex-col gap-2">
      <label for="password" class="text-sm font-medium">Senha</label>
      <div class="flex items-center gap-2">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Digite sua senha"
          class="border rounded px-3 py-2 flex-1"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="text-xs underline"
        >
          <span *ngIf="showPassword">Ocultar</span>
          <span *ngIf="!showPassword">Mostrar</span>
        </button>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <label for="confirmPassword" class="text-sm font-medium">
        Confirmar Senha
      </label>
      <div class="flex items-center gap-2">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          placeholder="Repita sua senha"
          class="border rounded px-3 py-2 flex-1"
          [class.border-red-500]="
            confirmPassword && password !== confirmPassword
          "
        />
        <button
          type="button"
          (click)="toggleConfirmPasswordVisibility()"
          class="text-xs underline"
        >
          <span *ngIf="showConfirmPassword">Ocultar</span>
          <span *ngIf="!showConfirmPassword">Mostrar</span>
        </button>
      </div>
      <p
        *ngIf="confirmPassword && password !== confirmPassword"
        class="text-xs text-red-500"
      >
        As senhas n√£o coincidem
      </p>
    </div>

    <button
      type="submit"
      [disabled]="
        !email || !password || !confirmPassword || password !== confirmPassword
      "
      class="border rounded px-4 py-2 text-sm font-medium disabled:opacity-70"
    >
      Continuar
    </button>
  </form>
</section>
