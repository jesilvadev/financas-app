<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-8">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-sm p-8">
      <!-- Indicador de Progresso -->
      <div *ngIf="currentStep < 6" class="mb-8">
        <div class="flex justify-between items-center mb-2">
          <span class="text-xs text-gray-500"
            >Passo {{ currentStep }} de 5</span
          >
          <span class="text-xs text-gray-500"
            >{{ ((currentStep / 5) * 100).toFixed(0) }}%</span
          >
        </div>
        <div class="w-full bg-gray-200 rounded-full h-1.5">
          <div
            class="bg-gray-900 h-1.5 rounded-full transition-all duration-300"
            [style.width.%]="(currentStep / 5) * 100"
          ></div>
        </div>
      </div>

      <!-- Step 1 -->
      <app-step1
        *ngIf="currentStep === 1"
        (next)="onStep1Next($event)"
      ></app-step1>

      <!-- Step 2 -->
      <app-step2
        *ngIf="currentStep === 2"
        (next)="onStep2Next($event)"
        (back)="onStep2Back()"
      ></app-step2>

      <!-- Step 3 -->
      <app-step3
        *ngIf="currentStep === 3"
        (next)="onStep3Next($event)"
        (back)="onStep3Back()"
      ></app-step3>

      <!-- Step 4 -->
      <app-step4
        *ngIf="currentStep === 4"
        (next)="onStep4Next($event)"
        (back)="onStep4Back()"
      ></app-step4>

      <!-- Step 5 -->
      <app-step5
        *ngIf="currentStep === 5"
        (next)="onStep5Next($event)"
        (back)="onStep5Back()"
      ></app-step5>

      <!-- ConclusÃ£o -->
      <app-conclusao *ngIf="currentStep === 6"></app-conclusao>
    </div>
  </div>
</div>
