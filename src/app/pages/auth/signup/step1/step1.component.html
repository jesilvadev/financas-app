<div class="space-y-6">
  <!-- Botão Voltar -->
  <div>
    <a
      routerLink="/signin"
      class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900"
    >
      <svg
        class="w-4 h-4 mr-1"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Voltar
    </a>
  </div>

  <!-- Título -->
  <div>
    <h1 class="text-2xl font-semibold text-gray-900">Bem-vindo!</h1>
    <p class="text-gray-600 mt-2">Vamos começar com o seu nome completo</p>
  </div>

  <!-- Formulário -->
  <form (ngSubmit)="onContinue()" class="space-y-4">
    <!-- Campo Nome Completo -->
    <div>
      <label
        for="fullName"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        Nome Completo
      </label>
      <input
        type="text"
        id="fullName"
        [(ngModel)]="fullName"
        name="fullName"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent"
        placeholder="Digite seu nome completo"
      />
    </div>

    <!-- Botão Continuar -->
    <button
      type="submit"
      [disabled]="!fullName.trim()"
      class="w-full bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Continuar
    </button>
  </form>
</div>
