<section class="flex flex-col gap-6">
  <div>
    <a routerLink="/signin" class="text-sm underline">Voltar</a>
  </div>

  <header class="flex flex-col gap-2">
    <h1 class="text-2xl font-medium">Bem-vindo!</h1>
    <p class="text-sm">Vamos come√ßar com o seu nome completo.</p>
  </header>

  <form class="flex flex-col gap-4" (ngSubmit)="onContinue()">
    <div class="flex flex-col gap-2">
      <label for="fullName" class="text-sm font-medium">Nome Completo</label>
      <input
        type="text"
        id="fullName"
        [(ngModel)]="fullName"
        name="fullName"
        required
        placeholder="Digite seu nome completo"
        class="border rounded px-3 py-2"
      />
    </div>

    <button
      type="submit"
      [disabled]="!fullName.trim()"
      class="border rounded px-4 py-2 text-sm font-medium disabled:opacity-70"
    >
      Continuar
    </button>
  </form>
</section>
