<section class="flex flex-col gap-6">
  <div>
    <button type="button" (click)="onBack()" class="text-sm underline">
      Voltar
    </button>
  </div>

  <header class="flex flex-col gap-2">
    <h1 class="text-2xl font-medium">Gastos Fixos Mensais</h1>
    <p class="text-sm">Adicione seus gastos recorrentes.</p>
  </header>

  <form class="flex flex-col gap-6" (ngSubmit)="onContinue()">
    <div
      *ngFor="let expense of expenses; let i = index"
      class="flex flex-col gap-4 border rounded px-4 py-4"
    >
      <div class="flex items-center justify-between text-sm font-medium">
        <span>Gasto {{ i + 1 }}</span>
        <button
          *ngIf="expenses.length > 1"
          type="button"
          (click)="removeExpense(i)"
          class="underline"
        >
          Remover
        </button>
      </div>

      <div class="flex flex-col gap-2">
        <label [for]="'value-' + i" class="text-sm font-medium">
          Valor (R$)
        </label>
        <input
          type="number"
          [id]="'value-' + i"
          [(ngModel)]="expense.value"
          [name]="'value-' + i"
          min="0"
          step="0.01"
          placeholder="0,00"
          class="border rounded px-3 py-2"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label [for]="'category-' + i" class="text-sm font-medium">
          Categoria
        </label>
        <select
          [id]="'category-' + i"
          [(ngModel)]="expense.category"
          [name]="'category-' + i"
          class="border rounded px-3 py-2"
        >
          <option value="">Selecione uma categoria</option>
          <option *ngFor="let cat of expenseCategories" [value]="cat">
            {{ cat }}
          </option>
        </select>
      </div>

      <div class="flex flex-col gap-2">
        <label [for]="'day-' + i" class="text-sm font-medium">
          Dia do MÃªs
        </label>
        <select
          [id]="'day-' + i"
          [(ngModel)]="expense.day"
          [name]="'day-' + i"
          class="border rounded px-3 py-2"
        >
          <option value="">Selecione o dia</option>
          <option *ngFor="let day of days" [value]="day">{{ day }}</option>
        </select>
      </div>
    </div>

    <button
      type="button"
      (click)="addExpense()"
      class="border rounded px-4 py-2 text-sm"
    >
      + Adicionar outro gasto
    </button>

    <button
      type="submit"
      [disabled]="!isFormValid()"
      class="border rounded px-4 py-2 text-sm font-medium disabled:opacity-70"
    >
      Continuar
    </button>
  </form>
</section>
