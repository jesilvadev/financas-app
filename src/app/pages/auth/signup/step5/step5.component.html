<div class="space-y-6">
  <!-- Botão Voltar -->
  <div>
    <button
      type="button"
      (click)="onBack()"
      class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900"
    >
      <svg
        class="w-4 h-4 mr-1"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Voltar
    </button>
  </div>

  <!-- Título -->
  <div>
    <h1 class="text-2xl font-semibold text-gray-900">Período de Controle</h1>
    <p class="text-gray-600 mt-2">
      Defina o dia de início do seu controle mensal
    </p>
  </div>

  <!-- Formulário -->
  <form (ngSubmit)="onFinish()" class="space-y-4">
    <!-- Dia de Início -->
    <div>
      <label
        for="startDay"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        Dia de Início do Mês
      </label>
      <select
        id="startDay"
        [(ngModel)]="startDay"
        name="startDay"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent"
      >
        <option value="">Selecione o dia</option>
        <option *ngFor="let day of days" [value]="day">{{ day }}</option>
      </select>
      <p class="text-xs text-gray-500 mt-2">
        Este será o dia que marca o início e o fim de cada período mensal de
        controle.
      </p>
    </div>

    <!-- Botão Finalizar -->
    <button
      type="submit"
      [disabled]="!startDay"
      class="w-full bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Finalizar
    </button>
  </form>
</div>
