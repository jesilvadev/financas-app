<section class="flex flex-col gap-6">
  <div>
    <button type="button" (click)="onBack()" class="text-sm underline">
      Voltar
    </button>
  </div>

  <header class="flex flex-col gap-2">
    <h1 class="text-2xl font-medium">Período de Controle</h1>
    <p class="text-sm">Defina o dia de início do seu controle mensal.</p>
  </header>

  <form class="flex flex-col gap-4" (ngSubmit)="onFinish()">
    <div class="flex flex-col gap-2">
      <label for="startDay" class="text-sm font-medium">
        Dia de Início do Mês
      </label>
      <select
        id="startDay"
        [(ngModel)]="startDay"
        name="startDay"
        required
        class="border rounded px-3 py-2"
      >
        <option value="">Selecione o dia</option>
        <option *ngFor="let day of days" [value]="day">{{ day }}</option>
      </select>
      <p class="text-xs">
        Este será o dia que marca o início e o fim de cada período mensal de
        controle.
      </p>
    </div>

    <button
      type="submit"
      [disabled]="!startDay"
      class="border rounded px-4 py-2 text-sm font-medium disabled:opacity-70"
    >
      Finalizar
    </button>
  </form>
</section>
