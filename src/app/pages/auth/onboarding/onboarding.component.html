<section
  class="min-h-screen flex flex-col justify-between items-center bg-secondary text-center font-[Inter] p-6 text-primary"
>
  <header class="w-full flex items-center justify-between mt-4">
    <!-- Área fixa à esquerda: botão voltar (aumentado) -->
    <div class="w-14 h-14 flex items-center justify-start">
      <button
        *ngIf="currentStep > 1"
        (click)="previousStep()"
        aria-label="Voltar"
        class="flex items-center justify-center"
      >
        <img src="assets/arrowBack.png" alt="Voltar" class="w-10 h-10" />
      </button>
    </div>

    <!-- Espaço central para manter simetria -->
    <div class="flex-1"></div>

    <!-- Indicadores à direita -->
    <div class="w-14 h-14 flex items-center justify-end gap-2">
      <span
        class="w-3 h-3 rounded-full transition-all"
        [ngClass]="{
          'bg-primary': currentStep >= 1,
          'bg-white': currentStep < 1
        }"
      ></span>
      <span
        class="w-3 h-3 rounded-full transition-all"
        [ngClass]="{
          'bg-primary': currentStep >= 2,
          'bg-white': currentStep < 2
        }"
      ></span>
      <span
        class="w-3 h-3 rounded-full transition-all"
        [ngClass]="{
          'bg-primary': currentStep >= 3,
          'bg-white': currentStep < 3
        }"
      ></span>
    </div>
  </header>

  <div class="flex-1 flex flex-col justify-center items-center w-full mt-4">
    <div class="w-full max-w-xs flex flex-col items-center gap-6">
      <!-- Wrapper com altura fixa e conteúdo centralizado verticalmente -->
      <div class="w-full h-72 flex flex-col items-center justify-center gap-4">
        <ng-container *ngIf="currentStep === 1">
          <h2
            class="text-[20px] font-extrabold mb-[-12px]"
            style="
              font-family: 'Montserrat Alternates', sans-serif;
              color: #6b54ec;
            "
          >
            Boas vindas ao
          </h2>
          <h1
            class="text-[42px] font-extrabold tracking-tight leading-none"
            style="
              font-family: 'Montserrat Alternates', sans-serif;
              color: #6b54ec;
              text-shadow: 3px 4px 0px rgba(119, 132, 255, 0.6);
            "
          >
            Finança+
          </h1>
          <img
            src="assets/ellipses.png"
            alt=""
            class="w-9 self-start ml-5 mt-[-10px] mb-[30px]"
          />
          <p class="text-primary text-sm opacity-80 max-w-xs leading-relaxed">
            Seu novo jeito de cuidar do <br />
            seu dinheiro
          </p>
        </ng-container>

        <ng-container *ngIf="currentStep === 2">
          <img
            src="assets/earn.jpg"
            alt="Organize suas finanças"
            class="h-64"
          />
          <p class="text-primary text-sm max-w-xs mb-20">
            Registre seus ganhos e gastos<br />
            de forma simples e prática.
          </p>
        </ng-container>

        <ng-container *ngIf="currentStep === 3">
          <img
            src="assets/earnTogheter.jpg"
            alt="Metas financeiras"
            class="h-64"
          />
          <p class="text-primary text-sm max-w-xs mb-20">
            Crie metas financeiras e <br />acompanhe seu progresso.
          </p>
        </ng-container>
      </div>

      <div class="w-full flex flex-col space-y-8">
        <app-button-primary
          [label]="primaryLabel"
          (clicked)="onPrimaryClick()"
        />
        <p *ngIf="currentStep === 3" class="text-sm text-primary">
          Já possui uma conta?
          <a href (click)="onEnterClick($event)" class="underline font-medium"
            >Entrar</a
          >
        </p>
      </div>
    </div>
  </div>

  <!-- Link fora do bloco central para não deslocar o botão -->
</section>
