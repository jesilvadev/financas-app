<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat+Alternates:wght@600;700;800&display=swap"
  rel="stylesheet" />

<section
  class="min-h-screen flex flex-col justify-between items-center bg-[#BFCAFF] text-center font-[Inter] p-6 text-[#6B54EC]">
  <div class="w-full flex items-center justify-between mt-4">
    <button *ngIf="currentStep > 1" (click)="previousStep()" class="p-2" aria-label="Voltar">
      <img src="assets/arrowBack.png" alt="Voltar" class="w-8 h-8" />
    </button>

    <div class="flex-1"></div>

    <div class="flex gap-2" *ngIf="currentStep > 1">
      <span
        class="w-3 h-3 rounded-full transition-all"
        [ngClass]="{
          'bg-[#6B54EC]': currentStep === 2,
          'bg-white': currentStep !== 2
        }"
      ></span>

      <span
        class="w-3 h-3 rounded-full transition-all"
        [ngClass]="{
          'bg-[#6B54EC]': currentStep === 3,
          'bg-white': currentStep !== 3
        }"
      ></span>
    </div>
  </div>

  <div class="flex-1 flex flex-col justify-center items-center gap-8 w-full">
    <div *ngIf="currentStep === 1" class="flex flex-col items-center gap-4">
      <h2 class="text-[20px] font-extrabold mb-[-12px]"
        style="font-family: 'Montserrat Alternates', sans-serif; color: #6B54EC;">
        Boas vindas ao
      </h2>

      <h1 class="text-[42px] font-extrabold tracking-tight leading-none" style="
          font-family: 'Montserrat Alternates', sans-serif;
          color: #6B54EC;
          text-shadow: 3px 4px 0px rgba(119, 132, 255, 0.6);
        ">
        NomeAPP
      </h1>

      <img src="assets/ellipses.png" alt="" class="w-9 self-start ml-5 mt-[-10px] mb-[30px]" />

      <p class="text-[#6B54EC] text-sm opacity-80 max-w-xs leading-relaxed">
        Seu novo jeito de cuidar do <br />
        seu dinheiro
      </p>

      <button (click)="nextStep()"
        class="bg-[#6B54EC] text-white font-medium rounded-xl py-3 w-64 mt-4 hover:bg-[#5940D9] transition-all shadow-sm">
        Continuar
      </button>
    </div>

    <div *ngIf="currentStep === 2" class="flex flex-col items-center gap-6">
      <img src="assets/earn.jpg" alt="Organize suas finanças" class="w-56" />
      <p class="text-[#6B54EC] text-sm max-w-xs">
        Registre seus ganhos e gastos de forma simples e prática.
      </p>
      <button (click)="nextStep()"
        class="bg-[#6B54EC] text-white font-medium rounded-xl py-3 w-64 hover:bg-[#5940D9] transition-all shadow-sm">
        Continuar
      </button>
    </div>

    <div *ngIf="currentStep === 3" class="flex flex-col items-center gap-6">
      <img src="assets/earnTogheter.jpg" alt="Metas financeiras" class="w-56" />
      <p class="text-[#6B54EC] text-sm max-w-xs">
        Crie metas financeiras e acompanhe seu progresso.
      </p>
      <button routerLink="/signup"
        class="bg-[#6B54EC] text-white font-medium rounded-xl py-3 w-64 hover:bg-[#5940D9] transition-all shadow-sm">
        Começar
      </button>

      <p class="text-sm text-[#6B54EC]">
        Já tem uma conta?
        <a routerLink="/signin" class="underline font-medium">Entrar</a>
      </p>
    </div>
  </div>
</section>
